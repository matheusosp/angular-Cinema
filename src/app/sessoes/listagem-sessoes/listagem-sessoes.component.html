<mat-toolbar class="app-title">
  Sessões Cadastradas
  <a type="button" title="Cadastar novo filme" aria-label="Cadastar nova sessão" href='/sessoes/cadastro/'>
    <mat-icon aria-label="icon"> add_circle_outline</mat-icon>
  </a>
</mat-toolbar>
<div  class="home-content"
      infiniteScroll
      *ngIf="sessoes; else semRegistro">
<table mat-table [dataSource]="sessoes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  
  <ng-container matColumnDef="hora">
    <th mat-header-cell *matHeaderCellDef> Hora</th>
    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
  </ng-container>


  <ng-container matColumnDef="valorIngresso">
    <th mat-header-cell *matHeaderCellDef> Valor do Ingresso</th>
    <td mat-cell *matCellDef="let element"> {{element.valorIngresso}} </td>
  </ng-container>


  <ng-container matColumnDef="animacao">
    <th mat-header-cell *matHeaderCellDef> Animacao</th>
    <td mat-cell *matCellDef="let element"> {{element.tipoAnimacao}} </td>
  </ng-container>


  <ng-container matColumnDef="audio">
    <th mat-header-cell *matHeaderCellDef> Audio</th>
    <td mat-cell *matCellDef="let element"> {{element.tipoAudio}} </td>
  </ng-container>


  <ng-container matColumnDef="filme">
    <th mat-header-cell *matHeaderCellDef> Filme</th>
    <td mat-cell *matCellDef="let element"> {{element.filme.titulo}} </td>
  </ng-container>


  <ng-container matColumnDef="sala">
    <th mat-header-cell *matHeaderCellDef> Sala</th>
    <td mat-cell *matCellDef="let element"> {{element.sala.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
        <button color="accent" mat-raised-button (click)="abrir(element.id)">ABRIR</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhuma Sessão encontrada!</h1>
</ng-template>
